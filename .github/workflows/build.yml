name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (Unibody36)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=unibody36 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Unibody36 DTS File
        if: ${{ always() }}
        run: |
          if [ -f "build/zephyr/nice_nano_v2.dts.pre.tmp" ]; then cat -n build/zephyr/nice_nano_v2.dts.pre.tmp; fi
          if [ -f "build/zephyr/zephyr.dts" ]; then cat -n build/zephyr/zephyr.dts; fi
      - name: Unibody36 Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 unibody36-nice_nano_v2-zmk.uf2
      - name: Archive (Unibody36)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: unibody36-nice_nano_v2-zmk.uf2
